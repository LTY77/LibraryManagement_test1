<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>welcome page-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form action="" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>Character Name
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        Possession of rights
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody>
                            <tr>
                                <td>
                                    User Management
                                    <input name="id[]" type="checkbox" value="2">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="id[]" type="checkbox" value="2"> User deactivation
                                        <input name="id[]" type="checkbox" value="2"> User Deletion
                                        <input name="id[]" type="checkbox" value="2"> User Modification
                                        <input name="id[]" type="checkbox" value="2"> User change of password
                                        <input name="id[]" type="checkbox" value="2"> User List
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Article Management
                                    <input name="id[]" type="checkbox" value="2">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="id[]" type="checkbox" value="2"> Article added
                                        <input name="id[]" type="checkbox" value="2"> Article deleted
                                        <input name="id[]" type="checkbox" value="2"> Article Revision
                                        <input name="id[]" type="checkbox" value="2"> Article re-classification
                                        <input name="id[]" type="checkbox" value="2"> Article List
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        Description
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="Please enter content" id="desc" name="desc" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">Add</button>
              </div>
            </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;

          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return 'Nickname must be at least 5 characters';
              }
            }
            ,pass: [/(.+){6,12}$/, 'Password must be 6 to 12 digits']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return 'Two inconsistent passwords';
                }
            }
          });

          form.on('submit(add)', function(data){
            console.log(data);
            layer.alert("Add success", {icon: 6},function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>
    
  </body>

</html>
